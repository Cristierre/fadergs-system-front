<table mat-table [dataSource]="(rooms|async)" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency : 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Data criação </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef> Ultima atualização </th>
        <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>{{element.status == 1 ? "event_available" : "event_busy"}}</mat-icon> </td>
    </ng-container>

    
    <ng-container matColumnDef="reservar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="onClickReservar(element)">Reservar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
